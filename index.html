<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title> FORM </title>
</head>
<body>
    
    <section class="form_design">
        <div class="form_part">
            <h2> Contact Us </h2>
            <form>
                
                <div class="full_name">
                    <div class="first_name">
                        <label for="fname"> First Name:- </label>
                        <input type="text" id="fname" placeholder="enter your first name here">
                    </div>

                    <div class="last_name">
                        <label for="lname"> Last Name:- </label>
                        <input type="text" id="lname" placeholder="enter your last name here">
                    </div>
                </div>

                <br><br>
                 
                <label for="sub"> SUBJECT:- </label>
                <input type="text" id="sub" placeholder="subject">

                <br><br>

                <label for="mess"> MESSAGE:- </label> <br>
                <textarea name="" id="mess" cols="30" rows="10" placeholder="message"></textarea>

                <br><br>
                <input type="submit" value="Send Message ">
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d236571.32278354542!2d91.91435281427934!3d22.109692687869405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ad111bac4ffb03%3A0xfc373d84317d5b62!2sSatkania%20Upazila!5e0!3m2!1sen!2sbd!4v1673716307797!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>
</html>
